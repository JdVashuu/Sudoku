<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sudoku Gen</title>
        <link rel="stylesheet" href="styler.css" />
    </head>
    <body>
        <h1>Sudoku</h1>
        <h2>
            -This project uses technologies such as HTML, Javascript and CSS(for
            styling)
        </h2>

        <div class="renderRegion">
            <!-- js functions -->
            <div id="region1">
                <div class="buttons">
                    <button
                        class="Lcontrol"
                        id="generate"
                        onclick="generateBoard()"
                    >
                        Generate
                    </button>
                    <button class="Lcontrol" onclick="checkSoln()">
                        Check
                    </button>
                    <button class="Lcontrol" onclick="solveBoard()">
                        Solve
                    </button>
                    <button class="Lcontrol" onclick="clearBoard()">
                        Clear
                    </button>
                </div>
            </div>
            <!-- grid compartments-->
            <div id="region2">
                <div id="grid-container"></div>
            </div>
            <!--buttons for each tile-->
            <div id="region3">
                <h3>Options:</h3>
                <div class="controls">
                    <button class="Rcontrols" onclick="inputVal(1)">1</button>
                    <button class="Rcontrols" onclick="inputVal(2)">2</button>
                    <button class="Rcontrols" onclick="inputVal(3)">3</button>
                    <button class="Rcontrols" onclick="inputVal(4)">4</button>
                    <button class="Rcontrols" onclick="inputVal(5)">5</button>
                    <button class="Rcontrols" onclick="inputVal(6)">6</button>
                    <button class="Rcontrols" onclick="inputVal(7)">7</button>
                    <button class="Rcontrols" onclick="inputVal(8)">8</button>
                    <button class="Rcontrols" onclick="inputVal(9)">9</button>
                    <button class="span3" onclick="inputVal(0)">CLEAR</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
